<div class="centered-box">
  <app-questions 
  *ngIf="!currentKeywords.length && !isEvaluation"
  (triggerVideos)="proceedToVideos($event)"
  ></app-questions>
  <app-evaluation 
    *ngIf="isEvaluation"
    [keywords]="finalKeywords"
  ></app-evaluation>
</div>
<app-videos
  *ngIf="currentKeywords.length && !isEvaluation"
  (triggerEvaluation)="proceedToEvaluation($event)"
  [keywords]="currentKeywords"
></app-videos>
