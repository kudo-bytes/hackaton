<div class="container">
  <div class="view-box">
    <div class="view-content">
      <div class="title">Question {{counter}} </div>
      <div #question></div>
    </div>
    <div class="btn-container">
      <button [disabled]="isLoading" (click)="answer('yes')">YES</button>
      <button [disabled]="isLoading" (click)="answer('no')">NO</button>
    </div>
  </div>
</div>

<div #loader class="loading">
  <div class="loader"></div>
</div>
